sensitivity 1.55

bind "F" "+lookatweapon"
bind "N" "toggleconsole"
bind "T" "+showscores"
bind "B" "slot3"
bind "ctrl" "+duck"

// Nades
bind "TAB" "slot4" // Does not work currently
bind "C" "slot8"
bind "V" "slot10"
bind "MOUSE5" "slot7"

// Jump
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"

// Crosshair
cl_crosshair_drawoutline true
cl_crosshair_dynamic_maxdist_splitratio 0.35
cl_crosshair_dynamic_splitalpha_innermod 1.00
cl_crosshair_dynamic_splitalpha_outermod 0.50
cl_crosshair_dynamic_splitdist 7
cl_crosshair_friendly_warning 1
cl_crosshair_outlinethickness 1.00
cl_crosshair_recoil false
cl_crosshair_sniper_width 1
cl_crosshair_t false
cl_crosshairalpha 200
cl_crosshaircolor 5
cl_crosshaircolor_b 255
cl_crosshaircolor_g 255
cl_crosshaircolor_r 255
cl_crosshairdot false
cl_crosshairgap -3.00
cl_crosshairgap_useweaponvalue false
cl_crosshairsize 1.50
cl_crosshairstyle 4
cl_crosshairthickness 0.436982
cl_crosshairusealpha true

echo "Autoexec executed"